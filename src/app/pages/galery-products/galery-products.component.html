<img src="../../../assets/img/src/products-banner.png" class="banner">

<div class="catalog-container">
    <mat-grid-list cols="4" rowHeight="400px" gutterSize="16px">
      <mat-grid-tile *ngFor="let product of products">
        <mat-card class="carta">
          <mat-card-header>
            <mat-card-title>{{ product.nombre_p }}</mat-card-title>
          </mat-card-header>
          <img mat-card-lg-image [src]="product.imagen" alt="{{ product.nombre_p }}" class="img-foto">
          <mat-card-content>
            <p>{{ product.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <p class="precio">Precio: Q{{ product.precio}}</p>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
