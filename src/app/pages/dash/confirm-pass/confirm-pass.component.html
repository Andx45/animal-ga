<h2 mat-dialog-title>Confirmar Contraseña</h2>
<h3 class="subtitle">Por motivos de seguridad debe confimar su contraseña para continuar</h3>
<mat-dialog-content class="mat-typography">
    <form class="form-container">
        <div class="form-group">
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass" name="password">
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="account()">Aceptar</button>
</mat-dialog-actions>
