<h2 mat-dialog-title>Registro de Mascota</h2>
<mat-dialog-content class="mat-typography">
    <form class="form-container">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input id="name" type="text" placeholder="Nombre de la mascota">
        </div>
        <div class="form-group">
            <label for="sex">Sexo:</label>
            <select id="sex">
                <option>Macho</option>
                <option>Hembra</option>
            </select>
        </div>
        <div class="form-group">
            <label for="specie">Especie:</label>
            <select id="specie">
                <option>Perro</option>
                <option>Gato</option>
                <option>Ave</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birth">Fecha de Nacimiento:</label>
            <input type="datetime-local" id="birth" name="birth">
        </div>
        <div class="form-group">
            <label for="race">Raza:</label>
            <input id="race" type="text" placeholder="Raza de la mascota">
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input id="color" type="text" placeholder="Raza de la mascota">
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
