<div class="reg-container">
    <form action="#" method="POST" class="reg-form">
        <h2 class="reg-title">Registro de usuario</h2>
        <div class="form-group">
            <label for="name">Nombre(s):</label>
            <input type="text" id="username" name="name" [(ngModel)]="regObj.Nombre">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido(s):</label>
            <input type="text" id="username" name="last_name" [(ngModel)]="regObj.Apellido">
        </div>
        <div class="form-group">
            <label for="dpi">DPI:</label>
            <input type="text" id="username" name="dpi" [(ngModel)]="regObj.Dpi">
        </div>
        <div class="form-group">
            <label for="birth">Fecha de Nacimiento:</label>
            <input type="date" id="username" name="birth" [(ngModel)]="regObj.FechaNac">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="username" name="email" [(ngModel)]="regObj.Mail">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="username" name="telefono" [(ngModel)]="regObj.Telefono">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" id="username" name="direccion" [(ngModel)]="regObj.Direccion">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="regObj.Password">
        </div>
        <div class="form-group">
            <label for="re-password">Confirmar contraseña</label>
            <input type="password" id="password" name="re-password">
        </div>
        <button type="submit" (click)="register()">Registrarse</button>
    </form>
</div>
