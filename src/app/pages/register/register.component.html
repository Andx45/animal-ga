<div class="reg-container">
    <form action="#" method="POST" class="reg-form">
        <h2 class="reg-title">Registro de usuario</h2>
        <div class="form-group">
            <label for="name">Nombre(s):</label>
            <input type="text" id="username" name="name">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido(s):</label>
            <input type="text" id="username" name="last_name">
        </div>
        <div class="form-group">
            <label for="birth">Fecha de Nacimiento:</label>
            <input type="datetime-local" id="username" name="birth">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="username" name="email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="re-password">Confirmar contraseña</label>
            <input type="password" id="password" name="re-password">
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
